<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #player {
            width: 100%;
            height: 100%;
            aspect-ratio: 16:9;
        }
    </style>
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; // Replace with your JW Player key

        // Function to change orientation
        function changeOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error("Orientation lock failed: ", error);
                });
            }
        }

        // Handle fullscreen change event
        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        }

        // Add event listeners for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    </script>
</head>
<body>
    <div id="player"></div>

    <script>
        // Define playback URL
        var playbackUrl = 'https://livestream14.sunnxt.com/6a5c3dbb8b6044f8be835e13a815f40b/GeminiTVHD_IN_index.mpd';

        // Set up JW Player
        jwplayer("player").setup({
            playlist: [{
                sources: [{
                    file: playbackUrl,
                    drm: {
                        clearkey: {
                            keyId: '880dc94460af4197bbbf43a176fb3a95',
                            key: '0beb7012ffd133360889d5d56e20de4d'
                        }
                    },
                    default: true,
                }]
            }],
            stretching: "fill",
            width: "100%",
            height: "100%",
            controls: true,
            autostart: true,
        });
    </script>
</body>
</html>
