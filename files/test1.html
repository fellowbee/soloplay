<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Example</title>
</head>
<body>
    <h1>Fetch JSON Example</h1>
    <pre id="result">Loading...</pre>

    <script>
        // Function to fetch data from the API
        async function fetchData() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const url = 'https://axstream.vercel.app/getStream'; // Base URL
            const params = new URLSearchParams({
                id: 'AHA_MOVIE_E6472706-E9F8-4B46-BB8B-73FC4DF35F9D',
                uid: 'svYiu9E_S2bl0aaLW0',
                token: 'dOweSI7QmWPTKtHG0EYoSKBd1lE=',
                authToken: 'E6sB/GzpUQeLBMXhinXjTyiLl25zVFSQZEMw4rsPOSLX4b34TxuMICZSSyvccnXz',
                did: '86f26b76-66e6-49c0-808a-aad7bedbf4cc'
            });

            try {
                const response = await fetch(`${proxyUrl}${url}?${params}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({}) // You can add any body data here if needed
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        // Automatically fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
