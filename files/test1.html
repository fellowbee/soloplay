<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; // Replace with your JW Player key

        // Function to change orientation
        function changeOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error("Orientation lock failed: ", error);
                });
            }
        }

        // Handle fullscreen change event
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });

        // Handle other browsers
        document.addEventListener('webkitfullscreenchange', function() {
            if (document.webkitFullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
        document.addEventListener('mozfullscreenchange', function() {
            if (document.mozFullScreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
        document.addEventListener('MSFullscreenChange', function() {
            if (document.msFullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
    </script>
    <title>API Response Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response, #license {
            /* display: none; */
        }
    </style>
</head>
<body>
    <!-- <p id="response"></p>
    <p id="license"></p>
    <p id="cert"></p> -->
    <!-- <div id="player"></div> -->

    <script>
        // Function to get the contentId from the URL parameters
        function getContentIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('contentId'); // Fetch contentId from URL query string
        }

        async function fetchData() {
            const contentId = getContentIdFromUrl(); // Get the contentId dynamically from the URL
            if (!contentId) {
                document.getElementById('player').innerHTML = 'No content ID provided.';
                return;
            }

            const apiUrl = `http://watch.soloplay.great-site.net/movies/test1.php`;

            try {
                const response = await fetch(apiUrl, { method: 'GET' });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const playbackUrl = data.playback ? data.playback.playUrl : null;
                const licenseUrl = data.drm ? data.drm.url : null;
                const certificateUrl = data.certificate ? data.certificate.url : null;
              

                // Set up JW Player after fetching URLs
                if (playbackUrl) {
                    jwplayer("player").setup({
                        playlist: [{
                            sources: [{
                                file: playbackUrl,
                                type: 'application/octet-binary',
                                drm: {
                                    fairplay: {
                                        certificateUrl: certificateUrl,
                                        processSpcUrl: licenseUrl,
                                        licenseResponseType: 'json',
                                        licenseRequestHeaders: [
                                          {
                                            name: 'Content-type', value: 'application/json'
                                          }
                                        ],
                                    }
                                },
                                default: true,
                            }]
                        }],
                        stretching: "fill",
                        width: "100%",
                        height: "100%",
                        aspectratio: "16:9",
                        controls: true,
                        autostart: true,
                    }).on('error', function(event) {
                        console.error("Error occurred: ", event);
                    });
                } else {
                    document.getElementById('player').innerHTML = 'No video URL provided.';
                }
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        // Automatically fetch data on page load
        fetchData();
    </script>
</body>
</html>
