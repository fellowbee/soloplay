<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; // Replace with your JW Player key

        // Function to change orientation
        function changeOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error("Orientation lock failed: ", error);
                });
            }
        }

        // Handle fullscreen change event
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                changeOrientation();
            }
        });

        // Other fullscreen change event listeners...
    </script>
    <title>API Response Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response, #license {
            display: none;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="response"></p>
    <p id="license"></p>
    <div id="player"></div>
    
    <button id="downloadBtn">Download Video</button>

    <!-- Modal for download options -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Download Options</h2>
            <div id="downloadOptions"></div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const url = 'https://play.airtel.tv/v6/user/playback?appId=WEB&contentId=AHA_MOVIE_3E153C8E-8C6E-47E9-8697-79644726744B';

            const headers = {
                // Your existing headers...
            };

            try {
                const response = await fetch(url, { method: 'GET', headers: headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const playbackUrl = data.playback ? data.playback.playUrl : null;
                const licenseUrl = data.drm ? data.drm.url : null;

                // Display the URLs
                document.getElementById('response').textContent = playbackUrl || 'Playback URL not found.';
                document.getElementById('license').textContent = licenseUrl || 'License URL not found.';

                // Set up JW Player
                if (playbackUrl) {
                    jwplayer("player").setup({
                        playlist: [{
                            sources: [{
                                file: playbackUrl,
                                type: 'application/dash+xml',
                                drm: {
                                    widevine: {
                                        url: licenseUrl
                                    }
                                },
                                default: true,
                            }]
                        }],
                        stretching: "fill",
                        width: "100%",
                        height: "100%",
                        aspectratio: "16:9",
                        controls: true,
                        autostart: true,
                    }).on('error', function(event) {
                        console.error("Error occurred: ", event);
                    });

                    // Populate download options
                    populateDownloadOptions(playbackUrl);
                } else {
                    document.getElementById('player').innerHTML = 'No video URL provided.';
                }
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        function populateDownloadOptions(playbackUrl) {
            const downloadOptionsDiv = document.getElementById('downloadOptions');
            const options = [
                { quality: '720p', size: '700MB', url: `${playbackUrl}?quality=720p` },
                { quality: '480p', size: '400MB', url: `${playbackUrl}?quality=480p` },
                { quality: '360p', size: '200MB', url: `${playbackUrl}?quality=360p` },
            ];

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = `Download ${option.quality} (${option.size})`;
                button.onclick = () => window.open(option.url, '_blank');
                downloadOptionsDiv.appendChild(button);
                downloadOptionsDiv.appendChild(document.createElement('br'));
            });
        }

        // Modal functionality
        const modal = document.getElementById("downloadModal");
        const btn = document.getElementById("downloadBtn");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Automatically fetch data on page load
        fetchData();
    </script>
</body>
</html>
