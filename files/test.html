<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; // Replace with your JW Player key

        // Function to change orientation
        function changeOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error("Orientation lock failed: ", error);
                });
            }
        }

        // Handle fullscreen change event
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });

        // Handle other browsers
        document.addEventListener('webkitfullscreenchange', function() {
            if (document.webkitFullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
        document.addEventListener('mozfullscreenchange', function() {
            if (document.mozFullScreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
        document.addEventListener('MSFullscreenChange', function() {
            if (document.msFullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
    </script>
    <title>API Response Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response, #license {
            display: none; /* Hide the <p> elements */
        }
    </style>
</head>
<body>
    <p id="response"></p>
    <p id="license"></p>
    <div id="player"></div>

    <script>
        async function fetchData() {
            const url = 'https://play.airtel.tv/v6/user/playback?appId=WEB&contentId=AHA_MOVIE_5344E562-EE2A-4AD3-A93B-DD0BC4F42A95';

            const headers = {
                'accept': 'application/json, text/plain, */*',
                'accept-encoding': 'gzip, deflate, br, zstd',
                'accept-language': 'en-US,en;q=0.9',
                'origin': 'https://www.airtelxstream.in',
                'play-type': 'DASH',
                'priority': 'u=1, i',
                'referer': 'https://www.airtelxstream.in/',
                'request-init-time': '1728155923378',
                'sec-ch-ua': '"Google Chrome";v="129", "Not=A?Brand";v="8", "Chromium";v="129"',
                'sec-ch-ua-mobile': '?0',
                'sec-ch-ua-platform': '"Windows"',
                'sec-fetch-dest': 'empty',
                'sec-fetch-mode': 'cors',
                'sec-fetch-site': 'cross-site',
                'user-agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/129.0.0.0 Safari/537.36',
                'x-atv-ab': '86079:2|108429:0|42374:0|78244:0|95458:0|75817:0|60412:1|117812:1|120676:1|113632:1|116206:0|68215:1|66480:0|100390:2|76965:1|110385:0|129832:2',
                'x-atv-auth': 'I8r1ua7/yzNACOr1l1aq8KTiQDw=',
                'x-atv-customer': '404-11|PREPAID|1|11|5',
                'x-atv-did': '77d554b4-87b0-4bc9-8d50-3c433f465ebc|BROWSER|WEBOS|10.0|68|68.0.0|pc|pc',
                'x-atv-stkn': 'E6sB/GzpUQeLBMXhinXjT5lI59oPCNCbZPqbJWAytVfX4b34TxuMICZSSyvccnXz',
                'x-atv-traceid': '2f92da44-6393-4b0c-8565-c6a754c98655',
                'x-atv-utkn': 'svYiu9E_S2bl0aaLW0:dOweSI7QmWPTKtHG0EYoSKBd1lE='
            };

            try {
                const response = await fetch(url, { method: 'GET', headers: headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const playbackUrl = data.playback ? data.playback.playUrl : null;
                const licenseUrl = data.drm ? data.drm.url : null;

                // Display the URLs
                document.getElementById('response').textContent = playbackUrl || 'Playback URL not found.';
                document.getElementById('license').textContent = licenseUrl || 'License URL not found.';

                // Set up JW Player after fetching URLs
                if (playbackUrl) {
                    jwplayer("player").setup({
                        playlist: [{
                            sources: [{
                                file: playbackUrl,
                                type: 'application/dash+xml',
                                drm: {
                                    widevine: {
                                        url: licenseUrl
                                    }
                                },
                                default: true,
                            }]
                        }],
                        stretching: "fill",
                        width: "100%",
                        height: "100%",
                        aspectratio: "16:9",
                        controls: true,
                        autostart: true,
                    }).on('error', function(event) {
                        console.error("Error occurred: ", event);
                    });
                } else {
                    document.getElementById('player').innerHTML = 'No video URL provided.';
                }
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        // Automatically fetch data on page load
        fetchData();
    </script>
</body>
</html>
