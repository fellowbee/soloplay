<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; // Replace with your JW Player key

        // Function to change orientation
        function changeOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error("Orientation lock failed: ", error);
                });
            }
        }

        // Handle fullscreen change event
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                changeOrientation();
            }
        });

        // Add similar listeners for other browsers...

        // Fetching playback and license data
        async function fetchData() {
            const url = 'https://play.airtel.tv/v6/user/playback?appId=WEB&contentId=AHA_MOVIE_3E153C8E-8C6E-47E9-8697-79644726744B';

            const headers = {
                // Your headers...
            };

            try {
                const response = await fetch(url, { method: 'GET', headers: headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const playbackUrl = data.playback ? data.playback.playUrl : null;
                const licenseUrl = data.drm ? data.drm.url : null;

                // Display the URLs
                document.getElementById('response').textContent = playbackUrl || 'Playback URL not found.';
                document.getElementById('license').textContent = licenseUrl || 'License URL not found.';

                // Set up JW Player
                if (playbackUrl) {
                    jwplayer("player").setup({
                        playlist: [{
                            sources: [{
                                file: playbackUrl,
                                type: 'application/dash+xml',
                                drm: {
                                    widevine: {
                                        url: licenseUrl
                                    }
                                },
                                default: true,
                            }]
                        }],
                        stretching: "fill",
                        width: "100%",
                        height: "100%",
                        aspectratio: "16:9",
                        controls: true,
                        autostart: true,
                    }).on('error', function(event) {
                        console.error("Error occurred: ", event);
                    });

                    // Enable download options
                    setupDownloadOptions(data);
                } else {
                    document.getElementById('player').innerHTML = 'No video URL provided.';
                }
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        function setupDownloadOptions(data) {
            // Assuming `data.downloadOptions` contains available quality options and their sizes
            const downloadOptions = data.downloadOptions || [];
            const optionsList = document.getElementById('downloadOptions');
            optionsList.innerHTML = '';

            downloadOptions.forEach(option => {
                const li = document.createElement('li');
                li.textContent = `${option.quality} - Size: ${option.size}`;
                li.onclick = () => downloadVideo(option.url); // Assuming each option has a URL
                optionsList.appendChild(li);
            });
        }

        function downloadVideo(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = ''; // You can set a filename here
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showDownloadOptions() {
            const modal = document.getElementById('downloadModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('downloadModal');
            modal.style.display = 'none';
        }

        // Automatically fetch data on page load
        fetchData();
    </script>
    <title>API Response Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response, #license {
            display: none; /* Hide the <p> elements */
        }
        #downloadModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="response"></p>
    <p id="license"></p>
    <div id="player"></div>

    <button onclick="showDownloadOptions()">Download Options</button>

    <div id="downloadModal">
        <div class="modal-content">
            <h2>Download Options</h2>
            <ul id="downloadOptions"></ul>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

</body>
</html>
