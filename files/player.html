<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widevine Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #player-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container"></div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const playback_url = urlParams.get('playback_url');
        const license_url = urlParams.get('license_url'); 

        // Validate playback_url
        if (!playback_url) {
            alert('Missing parameter: playback_url');
            throw new Error('Missing parameter: playback_url');
        }

        // JW Player configuration
        const playerConfig = {
            playlist: [{
                sources: [{
                    file: playback_url,
                    type: 'application/dash+xml',
                    default: true
                }]
            }],
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            stretching: "uniform",
            fullscreen: true,
            controls: true
        };

        // If license_url exists, configure Widevine DRM
        if (license_url) {
            playerConfig.playlist[0].sources[0].drm = {
                widevine: { url: license_url }
            };
        }

        // Initialize JW Player
        jwplayer("player-container").setup(playerConfig);
    </script>
</body>
</html>
