<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; // Replace with your JW Player key

        // Function to change orientation
        function changeOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error("Orientation lock failed: ", error);
                });
            }
        }

        // Handle fullscreen change event
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });

        // Handle other browsers
        document.addEventListener('webkitfullscreenchange', function() {
            if (document.webkitFullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
        document.addEventListener('mozfullscreenchange', function() {
            if (document.mozFullScreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
        document.addEventListener('MSFullscreenChange', function() {
            if (document.msFullscreenElement) {
                changeOrientation(); // Change orientation when entering fullscreen
            }
        });
    </script>
    <title>API Response Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response, #license {
            display: none; /* Hide the <p> elements */
        }
    </style>
</head>
<body>
    <p id="response"></p>
    <p id="license"></p>
    <div id="player"></div>

    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                ottplay_id: urlParams.get('ottplay_id'),
                provider: urlParams.get('provider'),
                content_type: urlParams.get('content_type')
            };
        }

        // Get dynamic parameters from the URL
        const { ottplay_id, provider, content_type } = getQueryParams();

        // Ensure all parameters are provided
        if (!ottplay_id || !provider || !content_type) {
            alert('Missing parameters: ottplay_id, provider, or content_type');
            throw new Error('Missing parameters');
        }

        // Construct the API URL with the dynamic parameters
        const api_url = `https://oneplay-nine.vercel.app/api/videoplayer?ottplay_id=${ottplay_id}&provider=${provider}&content_type=${content_type}`;

        // Fetch video data from the API
        fetch(api_url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error fetching video data');
                }
                return response.json();
            })
            .then(data => {
                // Extract playback URL and license URL
                const playback_url = data?.playback?.[0]?.playback_url;
                const license_url = data?.playback?.[0]?.keys?.[0]?.license_url;

                // Set up JW Player after fetching URLs
                if (playbackUrl) {
                    jwplayer("player").setup({
                        playlist: [{
                            sources: [{
                                file: playback_url,
                                type: 'application/dash+xml',
                                drm: {
                                    widevine: {
                                        url: license_url
                                    }
                                },
                                default: true,
                            }]
                        }],
                        stretching: "fill",
                        width: "100%",
                        height: "100%",
                        aspectratio: "16:9",
                        controls: true,
                        autostart: true,
                    }).on('error', function(event) {
                        console.error("Error occurred: ", event);
                    });
                } else {
                    document.getElementById('player').innerHTML = 'No video URL provided.';
                }
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        // Automatically fetch data on page load
        fetchData();
    </script>
</body>
</html>
