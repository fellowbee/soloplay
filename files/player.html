<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widevine Video Player</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #player-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container"></div>
    
    <script>
        // Static video playback and license URLs
        var playback_url = 'YOUR_PLAYBACK_URL_HERE';  // Replace with actual playback URL
        var license_url = 'YOUR_LICENSE_URL_HERE';    // Replace with actual license URL

        // Initialize the JWPlayer
        jwplayer("player-container").setup({
            playlist: [{
                sources: [{
                    file: playback_url,
                    type: 'application/dash+xml',
                    drm: {
                        widevine: {
                            url: license_url
                        }
                    },
                    default: true,
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            stretching: "uniform",
            fullscreen: true, // Enable fullscreen mode
            controls: true
        });

        // Enable fullscreen on mobile devices in landscape mode
        var videoPlayer = document.querySelector("#player-container");
        videoPlayer.addEventListener("click", function() {
            if (window.innerWidth > window.innerHeight) {
                document.fullscreenElement || document.documentElement.requestFullscreen();
            }
        });

    </script>
</body>
</html>
